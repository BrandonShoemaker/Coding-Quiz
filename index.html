<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Timed Quiz</title>
</head>
<body>
    <header>
        <div class="score-wrapper">
            <h1 class="scoreboard">View Scores</h1>
            <p class="score">Time: 60</p>
        </div>
    </header>
    <main>
        <div class="quiz-container text-centered">
            <h2 id="question">Coding Challenge Quiz</h2>
            <p class="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum iure cupiditate distinctio sunt deleniti aperiam corrupti officiis atque quisquam quas quia libero labore dolore maxime itaque, assumenda non ad! Eum!</p>
            <div id="answer-catcher">
                <form class="option-form">
                    <button class="start-button" type="button">Start Quiz!</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
